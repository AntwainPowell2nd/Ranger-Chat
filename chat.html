<!DOCTYPE html>
<html>
<head>
  <title>Encrypted Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/static/ranger_background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* Centers All Content */
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
    }
    /* Image Styling */
    .poster-image {
      max-width: 90%;
      height: auto;
      max-height: 400px;
      border: 4px solid #00c4ff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 196, 255, 0.4);
      margin-bottom: 30px;
    }

    /* Heading Styles */
    h1 {
      font-size: 3em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #00c4ff;
      text-shadow: 0 0 10px rgba(0, 196, 255, 0.8);
      padding: 10px 20px;
      border-bottom: 2px solid #00c4ff;
    }

    /* Subtitle Styles */
    .tagline {
      font-size: 1.2em;
      margin-top: 10px;
      color: #a0a0a0;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #00008B;
      padding: 20px;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .sent {
      background: #d1e7dd;
      text-align: left;
    }
    .received {
      background: #f8d7da;
      text-align: left;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .label-right {
      text-align: right;
      font-weight: bold;
  }
    .text-left {
      text-align: left;
      word-wrap: break-word;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Encrypted Chat</h2>

    {% for msg in messages %}
      {% if msg.type == 'sent' %}
      <div class="message sent">
        <div class="text-left"><strong>You:</strong></div>
        <div class="text-left">{{ msg.text }}</div>
      </div>
      {% endif %}


    {% endfor %}

    <form method="POST">
      <input type="text" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
